<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
  <style>
    .container {
      text-align: center;
      margin-top: 100px;
    }
    #counter {
      font-size: 24px;
    }
    #clickBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="counter">0</p>
    <button id="clickBtn" onclick="incrementCount()">click this button to take one year off your life</button>
  </div>

  <script>
    var count = 0;

    function incrementCount() {
      count++;
      document.getElementById("counter").textContent = count;
    }
  </script>
</body>
</html>
